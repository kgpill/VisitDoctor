<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>병원 검색 결과</title>
    <style>
        .data {
            width: 100%;
            border-collapse: collapse;
        }
        .data th, .data td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .data th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
        .patient-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>가까운 병원 검색 결과</h1>
    <form action="/submitHealthInfo" method="post">
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}

        <div class="patient-info">
            <h2>환자 정보</h2>
            <p><strong>이름:</strong> {{ name }}</p>
            <p><strong>생년월일:</strong> {{ per_num.split('-')[0] }}</p>
            <p><strong>성별:</strong> {{ sex }}</p>
            <p><strong>주소:</strong> {{ road_Address }} {{ detailAddress }}</p>
            <p><strong>병명:</strong> {{ disease }}</p>
        </div>
        
        <button type="submit">병원 예약하기</button>
    </form>
</body>
</html>
